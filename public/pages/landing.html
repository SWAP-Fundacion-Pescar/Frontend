<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landing Page</title>
</head>
<body>
    <!-- Comienzo header -->
    <header>
        <nav class="nav">
            <!-- Logo -->
            <div class="nav__logo">
                <img src="../assets/img/ImagenLogo.png" alt="Logo Swap">
            </div>
            <div class="nav__containerMenu">
                <!-- Search bar -->
                <div class="nav__containerMenu__searchBar">
                    <input id="searchBar" name="searchBar" type="text" placeholder="Buscar productos">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <!-- Nav bar links -->
                <div class="nav__containerMenu__menu">
                    <a href="#home">Home</a>
                    <a href="#intercambiar">Intercambiar</a>
                    <a href="#reseñas">Reseñas</a>
                    <a href="#quienesSomos">Quienes somos</a>
                </div>
            </div>
            <!-- Botones de usuario -->
            <div class="nav__userButton">
                <button class="button--outlined">Iniciar Sesión</button>
                <button class="button--filled">Registrate</button>
            </div>
        </nav>
    </header>
    <!-- Comienzo main -->
    <main>
        <section class="presentation">
            <div>
                <h1>swap</h1>
                <p>Creemos que los pequeños aportes pueden hacer un mundo mejor. Buscamos fomentar el consumo <b>responsable</b> y <b>promover</b> la economía circular.
                </p>
                <p>
                    Te invitamos a unirte, <b>recibí</b> algo que<br> necesitas y <b>da</b> algo que no usas.
                </p>
                <div class="presentation__button"><button class="button--filled">Sumate</button></div>
            </div>
        </section>
        <section id="home">
        </section>
        <section id="intercambiar">
        </section>
        <section id="reseñas"></section>
    </main>
    <!-- Comienzo footer -->
    <footer></footer>
</body>
</html>
