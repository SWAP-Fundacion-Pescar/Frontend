<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/landing.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <main class="logIn">
        <div class="logIn__container">
            <section class="logIn__title">
                <h1>swap</h1>
                <p>Da lo que no usas,</p>
                <p>recibí lo que necesitas.</p>
            </section>
            <section class="logIn__window">
                <form action="" method="POST">
                    <input type="email" placeholder="Correo electrónico" >
                    <input type="password" placeholder="Contraseña">
                    <input type="submit" value="Iniciar sesión" class="logIn__button button">
                    <a href="" class="logIn__getPassword">¿Has olvidado tu contraseña?</a>
                    <a href="" class="signIn__button button">Crear cuenta</a>
                </form>
            </section>
        </div>
    </main>
</body>
